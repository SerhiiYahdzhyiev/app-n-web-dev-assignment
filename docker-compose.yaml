version: '3.8'

services:
  webserver:
    build: ./webserver
    container_name: ecom-webserver
    volumes:
      - ./webserver/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
      - database
    networks:
      - ecom_net
    ports:
      - 80:80

  frontend:
    image: ecommerce-frontend:latest
    build: ./frontend
    container_name: ecom-frontend
    networks:
      - ecom_net

  backend:
    build: ./backend
    container_name: ecom-backend
    depends_on:
      - database
    environment:
      - APP_HOST=${APP_HOST}
      - APP_PORT=${APP_PORT}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - PSWD_HASH_SALT=${PSWD_HASH_SALT}
      - SECRET=${SECRET}
      - TOKEN_EXPIRES=${TOKEN_EXPIRES}
    networks:
      - ecom_net

  database:
    build: ./database
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${DB_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
    ports:
      - ${DB_PORT}:27017
    volumes:
      - ./database/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - db-data:/data/db
    networks:
      - ecom_net

volumes:
  db-data:

networks:
  ecom_net:
