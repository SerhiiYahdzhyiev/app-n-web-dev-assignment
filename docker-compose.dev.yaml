version: '3.8'

services:
  webserver:
    build: ./webserver
    container_name: ecom-webserver
    volumes:
      - ./webserver/nginx.dev.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
      - database
      - cache
    networks:
      - ecom_net
    ports:
      - 80:80
  embed:
    build: ./embed
    volumes:
      - ./embed/src:/app/src
    container_name: ecom-embeddings
    depends_on:
      - database
    environment:
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
    networks:
      - ecom_net
  recommend:
    build:
      context: .
      dockerfile: ./recommend/Dockerfile.dev
    container_name: ecom-recommend
    depends_on:
      - database
      - cache
    volumes:
      - ./recommend:/usr/src/app
    environment:
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - REC_COUNT=${REC_COUNT}
    networks:
      - ecom_net
  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile.dev
    container_name: ecom-frontend
    volumes: 
      - ./frontend:/usr/src/app
    networks:
      - ecom_net
  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile.dev
    container_name: ecom-backend
    volumes: 
      - ./backend:/usr/src/app
    depends_on:
      - database
      - recommend
    environment:
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - PSWD_HASH_SALT=${PSWD_HASH_SALT}
      - SECRET=${SECRET}
      - TOKEN_EXPIRES=${TOKEN_EXPIRES}
    networks:
      - ecom_net
  cache:
    build: ./cache
    container_name: ecom-cache
    restart: always
    networks:
      - ecom_net
  database:
    build: ./database
    container_name: ecom-database
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${DB_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
    volumes:
      - ./database/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - db-data:/data/db
    networks:
      - ecom_net

volumes:
  db-data:

networks:
  ecom_net:
