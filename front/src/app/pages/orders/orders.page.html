<ng-container *ngIf="isLoading">
  <loader-page />
</ng-container>
<ng-container *ngIf="!isLoading">
  <div class="content">
    <ng-container *ngIf="!orders.length">
      <h3 style="color:white">No orders</h3>
    </ng-container>
    <ng-container *ngIf="orders.length">
      <order *ngFor="let order of orders" [order]="order" />
    </ng-container>
  </div>
</ng-container>
